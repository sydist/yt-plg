<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta
      name="description"
      content="Generate portable youtube playlist links."
    />
    <title>Youtube Playlist Generator</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <form id="videos-form" aria-label="playlist generator form">
        <label>
          <div>Enter a list of seperated video links:</div>
          <textarea
            id="videos-list"
            rows="15"
            cols="60"
            required
            placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ https://youtube.com/watch?v=dQw4w9WgXcQ https://youtu.be/dQw4w9WgXcQ"
          ></textarea>
        </label>
        <button>Generate Link</button>
        <output for="videos-list">
          <a id="output-link" target="_blank"></a>
        </output>
      </form>
    </main>
    <footer>
      <a class="icon" href="https://github.com/sydist" target="_blank">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          aria-label="Github"
          viewBox="0 0 20 20"
        >
          <path
            fill="#e6e8ef"
            d="M10 0c5.52 0 10 4.59 10 10.25 0 4.53-2.86 8.37-6.83 9.73-.51.1-.69-.22-.69-.5l.01-2.8c0-.96-.32-1.58-.68-1.9 2.23-.26 4.57-1.12 4.57-5.06 0-1.12-.39-2.04-1.03-2.75.1-.26.45-1.3-.1-2.72 0 0-.84-.27-2.75 1.05a9.4 9.4 0 0 0-5 0C5.59 3.98 4.75 4.25 4.75 4.25a3.78 3.78 0 0 0-.1 2.72 4.03 4.03 0 0 0-1.03 2.75c0 3.93 2.33 4.8 4.55 5.06-.28.26-.54.71-.63 1.38-.57.26-2.02.71-2.91-.86 0 0-.53-.98-1.53-1.05 0 0-.98-.02-.07.62 0 0 .65.32 1.1 1.5 0 0 .6 1.83 3.38 1.21l.01 1.9c0 .28-.18.6-.68.5A10.23 10.23 0 0 1 0 10.25C0 4.6 4.48 0 10 0"
          />
        </svg>
      </a>
    </footer>
  </body>
</html>
